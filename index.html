<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset=UTF-8>
        <meta name=viewport content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="https://scontent.fsgn13-2.fna.fbcdn.net/v/t39.30808-6/355007430_10219969175814387_3451756514318113046_n.jpg?stp=dst-jpg_p843x403&_nc_cat=109&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=3RxmPNVLMvMAX9Vp_an&_nc_ht=scontent.fsgn13-2.fna&oh=00_AfA8DEP5gu1Gb5AT-FyBgTLhM2uDfQZRrXV6VGzK4p5Ebw&oe=6498A2A7" type="image/x-icon"/>
        <title>Xuan-Hac</title>
        <style>
    @import 'https://fonts.googleapis.com/css?family=Roboto:100';
    html,body {
        font-family: 'Roboto', monospace;
        background: #212121;
        height: 100%;
    }

    .container {
        height: 100%;
        width: 100%;
        justify-content: center;
        align-items: center;
        display: flex;
    }

    .text {
        font-weight: 100;
        font-size: 28px;
        color: #FAFAFA;
    }

    .dud {
        color: #757575;
    }
  </style>
    </head>
    <body>
        <div class=container>
            <div class=text></div>
        </div>
        <script>
	class TextScramble {
    		constructor(el) {
		        this.el = el;
        		this.chars = "!<>-_\\/[]{}—=+*^?#_____❖︵⁀___";
		        this.update = this.update.bind(this);
    }
    setText(newText) {
        const oldText = this.el.innerText;
        const length = Math.max(oldText.length, newText.length);
        const promise = new Promise((resolve)=>(this.resolve = resolve));
        this.queue = [];
        for (let i = 0; i < length; i++) {
            const from = oldText[i] || "";
            const to = newText[i] || "";
            const start = Math.floor(Math.random() * 40);
            const end = start + Math.floor(Math.random() * 40);
            this.queue.push({
                from,
                to,
                start,
                end
            });
        }
        cancelAnimationFrame(this.frameRequest);
        this.frame = 0;
        this.update();
        return promise;
    }
    update() {
        let output = "";
        let complete = 0;
        for (let i = 0, n = this.queue.length; i < n; i++) {
            let {from, to, start, end, char} = this.queue[i];
            if (this.frame >= end) {
                complete++;
                output += to;
            } else if (this.frame >= start) {
                if (!char || Math.random() < 0.48) {
                    char = this.randomChar();
                    this.queue[i].char = char;
                }
                output += `<span class="dud">${char}</span>`;
            } else {
                output += from;
            }
        }
        this.el.innerHTML = output;
        if (complete === this.queue.length) {
            this.resolve();
        } else {
            this.frameRequest = requestAnimationFrame(this.update);
            this.frame++;
        }
    }
    randomChar() {
        return this.chars[Math.floor(Math.random() * this.chars.length)];
    }
}
const phrases = ["Hi,👋", "I'm Xuân Hạc", "Welcome to my site.💻", "Coming Soon♥️", ];
const el = document.querySelector(".text");
const fx = new TextScramble(el);
let counter = 0;
const next = ()=>{
    fx.setText(phrases[counter]).then(()=>{
        setTimeout(next, 1000);
    }
    );
    counter = (counter + 1) % phrases.length;
}
;
next();
</script>
    </body>
</html>
